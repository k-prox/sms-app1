<div id="deviceStatsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="bg-card-bg rounded-lg max-w-4xl mx-auto mt-20 p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">Device Statistics</h2>
            <button onclick="hideDeviceStatsModal()" class="text-gray-500 hover:text-gray-400">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <!-- Signal History Chart -->
            <div class="bg-secondary-bg rounded-lg p-4">
                <h3 class="text-lg font-medium mb-3">Signal Strength History</h3>
                <canvas id="signalHistoryChart"></canvas>
            </div>

            <!-- Message Stats Chart -->
            <div class="bg-secondary-bg rounded-lg p-4">
                <h3 class="text-lg font-medium mb-3">Message Statistics</h3>
                <canvas id="messageStatsChart"></canvas>
            </div>

            <!-- Network Details -->
            <div class="bg-secondary-bg rounded-lg p-4">
                <h3 class="text-lg font-medium mb-3">Network Details</h3>
                <div id="networkDetails" class="space-y-2">
                    <!-- Populated via AJAX -->
                </div>
            </div>

            <!-- Device Information -->
            <div class="bg-secondary-bg rounded-lg p-4">
                <h3 class="text-lg font-medium mb-3">Device Information</h3>
                <div id="deviceInfo" class="space-y-2">
                    <!-- Populated via AJAX -->
                </div>
            </div>
        </div>
    </div>
</div>
