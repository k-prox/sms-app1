<div id="systemLogsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="bg-card-bg rounded-lg max-w-6xl mx-auto mt-20 p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">System Logs</h2>
            <button onclick="hideSystemLogsModal()" class="text-gray-500 hover:text-gray-400">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Log Filters -->
        <div class="flex space-x-4 mb-4">
            <select id="logLevel" class="rounded border-gray-600 bg-secondary-bg text-text-primary">
                <option value="all">All Levels</option>
                <option value="error">Errors</option>
                <option value="warning">Warnings</option>
                <option value="info">Info</option>
                <option value="debug">Debug</option>
            </select>
            <input type="text" id="logSearch" placeholder="Search logs..."
                   class="rounded border-gray-600 bg-secondary-bg text-text-primary">
            <button onclick="clearLogs()" class="px-4 py-2 rounded bg-error hover:bg-red-700">
                Clear Logs
            </button>
        </div>

        <!-- Log Window -->
        <div id="logWindow" class="bg-secondary-bg rounded-lg p-4 h-96 overflow-y-auto font-mono">
            <!-- Logs populated via AJAX -->
        </div>
    </div>
</div>
